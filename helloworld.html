<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="registrar.css">
    <title>E-Catalog Library Registration</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to E-Catalog Library</h1>
        <p class="subtitle">Join our digital library for easy access to books and resources. Sign up below!</p>
  
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe" required>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" placeholder="e.g., S123456" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g., student@example.edu" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g., +63 912 345 6789" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="6" autocomplete="new-password" placeholder="At least 6 characters" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" placeholder="Re-enter your password" required>
            </div>

            <button type="submit">Register Now</button>

            <div class="form-links">
                <a href="helloworld.html">üè† Home</a> | 
                <span>Already have an account? <a href="loginform.html">Login</a></span>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
