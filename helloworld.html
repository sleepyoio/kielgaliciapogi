<!DOCTYPE html>
<html lang="en">
<head>
  <title>emman pogi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="registrar.css">
</head>
<body>
<div class="container">
      <h1>Registration Form</h1>
  
      <form id="registrationForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        </div>

        <div class="form-group">
          <label for="school">School:</label>
          <input type="text" id="school" name="school" placeholder="Enter your school name" required>
        </div>

        <div class="form-group">
          <label for="schoolBranch">School Branch:</label>
          <input type="text" id="schoolBranch" name="schoolBranch" placeholder="Enter your school branch" required>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+63 912 345 6789" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="6" autocomplete="new-password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <button type="submit">Register</button>

        <div class="form-links">
          <a href="index.html">üè† Home</a> | 
          <span>Already have an account? <a href="signin.html">Login</a></span>
        </div>
      </form>
   </div>

   <script src="script.js"></script>
</body>
</html>
