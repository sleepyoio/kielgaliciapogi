<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-Catalog Library Login</title>
</head>
<body>
    <div class="container">
        <h1>Login to E-Catalog Library</h1>
        <p class="subtitle">Access your personalized library dashboard. Welcome back!</p>
        
        <!-- Login form -->
        <form id="loginForm">
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="e.g., student@example.edu" required>
            </div>
            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Continue Button -->
            <button type="submit">Continue</button>
            <!-- Navigation links -->
            <div class="form-links">
                <span>New here? <a href="helloworld.html">Sign Up</a></span> | 
                <a href="helloworld.html">üè† Home</a>
            </div>
        </form>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
